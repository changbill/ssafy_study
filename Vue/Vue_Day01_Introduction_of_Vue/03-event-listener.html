<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increment">{{count}}</button>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const count = ref(0);
          // 함수 표현식
          const increment = function () {
            count.value++;
          };
          return {
            count,
            increment,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
